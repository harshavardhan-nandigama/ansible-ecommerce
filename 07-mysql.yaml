- name: configure mysql
  hosts: mysql
  become: yes
  tasks:
    - name: install
      ansible.builtin.dnf:
        name: mysql
        state: installed

    - name: start mysql server
      ansible.builtin.service:
        name: mysql
        state: started
        enabled: yes

    - name: setup root password
      ansible.builtin.command: mysql_secure_installation --set-root-pass RoboShop@1